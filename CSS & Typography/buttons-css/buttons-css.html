<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./buttons-css.css">
    <title>Buttons CSS</title>
</head>

<body>
    <section>
        <h2>Normal Buttons</h2>
        <div id="normal-btn">
            <a href="#" class="button">Learn More</a>
            <button class="button">Learn More</button>
            <button class="button hover">Learn More</button>
        </div>

        <h2>Filled Buttons</h2>
        <div id="filled-btn">
            <a href="#" class="button fill">Learn More</a>
            <button class="button fill">Learn More</button>
            <button class="button fill hover">Learn More</button>
        </div>

        <h2>Icon buttons</h2>
        <div id="icon-btn">
            <a href="#" class="button fill"><i class="fa-solid fa-arrow-down-long"></i>Download</a>
            <button class="button fill"><i class="fa-solid fa-arrow-down-long"></i>Download</button>
            <button class="button fill hover"><i class="fa-solid fa-arrow-down-long"></i>Download</button>
        </div>
    </section>
</body>

</html>
